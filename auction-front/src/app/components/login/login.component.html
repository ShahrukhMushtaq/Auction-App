 <mat-card>  
  <mat-card-title>  
      Signin 
  </mat-card-title>  
  
  <mat-card-content>  
      <form [formGroup]="regiForm" (ngSubmit)="onFormSubmit(regiForm)">  
          <table> 
              <tr>  
                  <td>  
                      <mat-form-field class="demo-full-width">  
                          <input formControlName="Email" matInput placeholder="Email">             
                          <mat-error>  
                              <span *ngIf="!regiForm.get('Email').valid && regiForm.get('Email').touched">Enter proper Email !!!</span>  
                          </mat-error>  
                      </mat-form-field>  
                  </td>  
              </tr>  
              <tr>
                <td>
                  <mat-form-field class="demo-full-width">
                    <input type="password" formControlName="password" matInput placeholder="Password">
                    <mat-error>
                      <span *ngIf="!regiForm.get('password').valid && regiForm.get('password').touched">Please enter your password.</span>
                    </mat-error>
                  </mat-form-field>

                </td>
              </tr>
              <tr>  
                  <td class="content-center">  
                      <button mat-raised-button color="accent" [disabled]="!regiForm.valid">Submit</button>  
                  </td>  
              </tr>  
          </table>  
      </form>  
  </mat-card-content>  
</mat-card>
